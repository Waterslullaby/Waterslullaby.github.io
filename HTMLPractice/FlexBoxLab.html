        <script>
        window.onload = addChamps;
       
        function addChamps()
        {
            var champArray =["Aatrox", "Ahri", "Akali", "Alistar", "Amumu","Anivia", "Annie","Ashe", "Aurelion Sol"];
            
            var imgArray = [];

            for(i= 0; i < champArray.length; i++)
                {
                    
                    
                    var nameElement = document.createElement("div");
                    nameElement.className = "name";
                    var nameContent = document.createTextNode(champArray[i]);
                    nameElement.appendChild(nameContent);
                    var champBox = document.createElement("div")
                    champBox.className ="cBox";
                    champBox.appendChild(nameElement);
                    
                   document.getElementById("champs").appendChild(champBox);
                    
                }
        }
